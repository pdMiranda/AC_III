<div class="container">
  <mat-form-field appearance="fill">

    <mat-select
      [(value)]="arquitetura"
      (selectionChange)="onSelectArquitetura($event.value)"
    >
      <mat-option *ngFor="let opcao of selecionaArquitetura" [value]="opcao">
        {{ opcao }}
      </mat-option>
    </mat-select>
  </mat-form-field>
